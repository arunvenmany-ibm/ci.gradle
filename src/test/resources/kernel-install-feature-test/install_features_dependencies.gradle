buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url = 'https://central.sonatype.com/repository/maven-snapshots/'
        }
    }
    dependencies {
        classpath "io.openliberty.tools:liberty-gradle-plugin:$lgpVersion"
    }
}
ext{
    appSecClientVersion="18.0.0.2"
}
apply plugin: 'liberty'

repositories {
    mavenCentral()
}

dependencies {
    libertyRuntime group: runtimeGroup, name: kernelArtifactId, version: runtimeVersion
    libertyFeature 'io.openliberty.features:appSecurityClient-1.0:$appSecClientVersion'
}

liberty {
    server{
        features {
            acceptLicense = true
        }
    }
}
